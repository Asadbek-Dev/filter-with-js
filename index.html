<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons">
        <div class="btn" onclick="filterObjects('all')">Show All</div>
        <div class="btn" onclick="filterObjects('fruit')">Fruits</div>
        <div class="btn" onclick="filterObjects('colors')">Colors</div>
        <div class="btn" onclick="filterObjects('cars')">Cars</div>
        <div class="btn" onclick="filterObjects('animals')">Animals</div>
    </div>
    <div class="objects">
        <div class="box cars">Toyota</div>
        <div class="box cars">Honda</div>
        <div class="box fruit colors">Orange</div>
        <div class="box animals">Snake</div>
        <div class="box colors">Green</div>
        <div class="box fruit">Banana</div>
        <div class="box colors">Red</div>
        <div class="box fruit">Pear</div>
        <div class="box fruit">Apple</div>
        <div class="box cars">Volvo</div>
        <div class="box animals">Bear</div>
        <div class="box animals">Monkey</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
